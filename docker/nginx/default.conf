server {
    listen 80;
    server_name localhost;

    # ---- Vite assets (explicit) ----
    location ^~ /@vite/ {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location ^~ /@react-refresh {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location ^~ /src/ {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend (Vite dev server)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API (Laravel)
    location ^~ /api/ {
        root /var/www/backend/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check (Laravel route)
    location = /health {
        root /var/www/backend/public;
        try_files $uri /index.php?$query_string;
    }

    # ---- Sanctum CSRF (Laravel) ----
    location ^~ /sanctum/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Cookie $http_cookie;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        root /var/www/backend/public;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass backend:9000;
        fastcgi_read_timeout 300;
    }

    # Vite dev server serves dependencies under /node_modules/.vite/...
    # This path includes "/.vite" so it must be excluded from the "deny dotfiles" rule.
    location ^~ /node_modules/.vite/ {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
